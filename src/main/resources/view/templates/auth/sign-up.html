<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign Up</h2>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form th:action="@{/auth/sign-up}" th:method="PATCH" th:object="${user}" class="mt-4">
                <div class="mb-3">
                    <label for="login" class="form-label">login</label>
                    <input type="text" class="form-control" id="login" name="login" required value=""/>
                    <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Error</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required value=""/>
                    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>

                </div>
                <div class="mb-3">
                    <label for="repeat-password" class="form-label">Repeat password</label>
                    <input type="password" class="form-control" id="repeat-password" name="confirmPassword" required value=""/>
                    <div style="color: red" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Error</div>
                </div>


                <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
                <p class="mt-2 text-center">Already have an account? <a href="/auth/sign-in">Sign in here</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
